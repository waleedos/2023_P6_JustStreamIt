<!---déclaration qui informe le navigateur que ce document est un document HTML5. --->
<!DOCTYPE html>

<!--- définition de la langue Française du contenu du document, (fr).--->
<html lang="fr">

<head>
    <!-- définit l'encodage de caractères pour le document HTML. UTF-8 -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Just Stream It</title>


</head>

<body>
    <!--Ajout d'un loader pour le chargement du JS-->
    <div class="loader-container">
        <div class="loader"></div>
    </div>
    <header>
        <div class="header">
            <div class="logo">
                <img src="img/juststreamit.png" alt="Logo de juststreamit">
            </div>
            <div class="home">
                <nav>
                    <ul>
                        <li><a href="#">Accueil</a></li>
                        <li><a href="#">Catégories</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <section>
            <!--Matrice de la fenetre Modal qui est cachée en CSS-->
            <div class="modal-container">
                <div class="overlay modal-triggers"></div>

                <div class="modal" role="dialog" aria-label="modalTitle">
                    <button aria-label="close modal" class="close-modal modal-triggers">X</button>
                    <div class="modal-grid">
                        <div class="modal-text">
                            <h2 id="modal-title">Texte issue du fichier js</h2>
                            <p id="modal-date"></p>
                            <p id="modal-genre"></p>
                            <p id="modal-description"></p>
                            <p id="modal-rated"></p>
                            <p id="modal-score"></p>
                            <p id="modal-director"></p>
                            <p id="modal-actors"></p>
                            <p id="modal-duration"></p>
                            <p id="modal-country"></p>
                            <p id="modal-box"></p>

                        </div>
                        <div class="modal-pictures">
                            <img id="modal-picture" src="#" alt="Affiche du meilleur film">
                        </div>

                    </div>

                </div>
            </div>
            <!--Fenêtre pour afficher le meilleur film-->
            <div class="best-movie">
                <div class="best-text">
                    <h2 id="best-title">Texte issue du fichier js</h2>
                    <p id="best-description"></p>
                    <button id="modal-best" class="modal-btn modal-trigger">Plus d'info</button>
                </div>
                <div class="best-picture">
                    <img id="best-picture" src="#" alt="Affiche du meilleur film">
                </div>
            </div>

        </section>
        
        <!--Section pour insérer en JS les carousels-->
        <div id="categories"></div>

    </main>
    <footer>
        <p class="footer-text">
            Projet N°6 - Dans le cadre de la formation OC : Developpeur d'Application Python.
        </p>
        <p class="footer-walid">
            Powered by :  M. EL-WALID EL-KHABOU,  du 05/06/2023 au 25/06/2023. 
        </p>        
      </footer>
    <script src="main.js"></script>
</body>

</html>
